<ion-header>
  <ion-navbar>
    <button ion-button float-left clear (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="viewMessages()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <button ion-button (click)="switchMode()"></button>
</ion-header>

<ion-content style="text-align: center;">
  <home-candidate *ngIf="mode == 'candidate'"></home-candidate>
  <home-project *ngIf="mode == 'project'"></home-project>
</ion-content>
