  <ion-header>

            <div style="color: #e5eef6;">Matches</div>
        </ion-title>

      <button class="menu-btn" ion-button float-left (click) = "openMenu()" style="background-color: #518dc7;">
          <ion-icon name="menu" color="white" style="font-size: 30px"></ion-icon>

    </ion-navbar>
  </ion-header>
