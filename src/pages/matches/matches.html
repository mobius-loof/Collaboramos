          <img [src]="chat.imageUrl">
        </ion-avatar>
        <h2>{{chat.last_message_sender}}</h2>
        <!---<p>{{chat.last_message_sent}}</p>-->
        <ion-note item-end>{{chat.last_message_date.toDate() | moment:"hh:mm a" | lowercase}}</ion-note>
      </ion-item>
