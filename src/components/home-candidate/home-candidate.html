<div
  swing-stack
  #myswing1
  [stackConfig]="stackConfig"
  (throwoutleft)="voteUp(false)"
  (throwoutright)="voteUp(true)"
  id="card-stack"
  style="background-color: white; max-height: 100%"
>
  <ion-card
    #mycards1
    swing-card
    *ngFor="let c of cards; let i = index"
    [class]="'td-card card card-md ' + 'card-title' + i"
    swing-card=""
    style="background-color: white;"
  >
    <ion-grid>
      <ion-row style="height: 30%; background: white">
        <ion-col col-6>
          <ion-row style="margin-top: 10px; width: 210%;">
            <h1  class="card-headers name">
              {{c.name}}
            </h1>
          </ion-row>
          <ion-row
            class="img-row"
            style="background-color: #FEBDBE;"
          >
            <button
              ion-button
              expand="block"
              size="small"
              class="img-row-info img-row-buttons"
              (click)="clickWebsite(c)"
              style="background-color: #FF6B6C; margin-left: 52%;"
            >
              website
            </button>
          </ion-row>
        </ion-col>

        <ion-col col-6 style="margin-left: -50%;">
          <ion-avatar item-start>
            <img
              class="img"
              src="../assets/img/dio.png"
              style="margin-top: -3%; margin-left: 4%; border-radius: 50%;"
            />
          </ion-avatar>
        </ion-col>
      </ion-row>

      <!-- <ion-row
      class="expanding-tabs"
      (click)="toggleDesc()"
      style="text-align: center; background-color: white; margin-top: -5px;"
    >
      <h1 class="expanding-tabs">Description</h1>
    </ion-row> -->
      <ion-row>
        <p
          class="description"
          style="width: 200%; padding-top: 12px;"
        >
          {{c.description}}
        </p>
      </ion-row>

      <ion-row>
        <div
          style="text-align: left; background-color: white;"
        >
          <h1
            class="description"
          >
            Skills
          </h1>
        </div>
      </ion-row>
      <ion-row>
        <div class="tag-container" *ngFor="let t of tags[i]">
          <ion-item class="tag" no-lines no-padding color="secondary" round>
              <p class="tag-content">{{t}}</p>
          </ion-item>
        </div>
      </ion-row>

      <ion-row>
        <div
          style="text-align: left; background-color: white;"
        >
          <h1
            class="description"
            style=""
          >
            Frameworks
          </h1>
        </div>
      </ion-row>
      <ion-row>
        <div class="tag-container" *ngFor="let f of frameworks">
          <ion-item class="tag" no-lines no-padding color="secondary" round>
              <p class="tag-content">{{f}}</p>
          </ion-item>
        </div>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
